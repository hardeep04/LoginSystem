{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  
</head>
<body>

<div>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome To My App</h1>
  </div>
  
  <div class="login-card mx-auto">
  

    <h2 class="login-title">Log in</h2>
    {% comment %} <p class="subtitle">Use your Google Account</p> {% endcomment %}
    
    <form class="" method="post" action="/login">
        {% csrf_token %}
      <div class="mb-3">
        <label for="text" class="form-label" >Username</label>
        <input type="text" class="form-control" id="text" name='username' required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Enter your password</label>
        <input type="password" class="form-control" id="password" name='password' required />
      </div>


      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}


      <div class="d-grid gap-2 mb-3">
        {% comment %} <a href="{% url 'home' %}" class="btn btn-google">Next</a> {% endcomment %}
        <button type="submit" class="btn btn-google">Log in</button>
      </div>

      <div class="text-center">
        OR
      </div>

      
      
      <div class="text-center mt-2">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-box">
          <img src="{% static 'google-logo.png' %}" alt="Google Logo">
          Sign in with Google
        </a>
      </div>
      
      

      <div class="text-center mt-2">
        <a href="/signup" style="text-decoration: none;">Create new account</a>
      </div>

    </form>

  </div>

</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
